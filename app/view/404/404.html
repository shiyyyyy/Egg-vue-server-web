<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link href="https://asks.oss-cn-beijing.aliyuncs.com/static/css/vant.css" rel="stylesheet" type="text/css"/>
    <link href="https://asks.oss-cn-beijing.aliyuncs.com/static/css/important.css" rel="stylesheet" type="text/css"/>
    <link href="https://unpkg.com/animate.css@3.5.2/animate.min.css" rel="stylesheet" type="text/css">
    <link href="/public/css/common.css" rel="stylesheet" type="text/css"/>
    <script src="https://asks.oss-cn-beijing.aliyuncs.com/static/js/jquery-2.1.3.min.js"></script>
    <script src="https://asks.oss-cn-beijing.aliyuncs.com/static/js/vueJs2.5.16.js"></script>
    <title>协议</title>
    <style>

    </style>
</head>
<body>
<div id="app" style="height:100%">
    <div style=" padding-top: 99px;text-align: center"><img src="/public/images/404_1.png" width="152"/></div>
    <div style="font-size: 15px;text-align: center;margin-top: 24px;color: #9a9a9a">哎呀，找不到页面了</div>
    <div style="width:281px;height:40px;background:rgba(54,90,247,1);
        box-shadow:0px 5px 15px 0px rgba(84,93,255,0.3);
        border-radius:23px;
        margin:60px auto 0;
        text-align: center;
        line-height: 40px;
        color: #ffffff;
        font-size: 15px;"
        >返回上一页
    </div>
</div>

</body>
<script>
    "use strict";
    var msg = "<%=oldData.msg%>";
    var app = new Vue({
        el: '#app',
        data: function data() {
            return {
                type:''
            };
        },
        created: function created() {
            this.isIosOrAndroid();
        },
        methods: {
            isIosOrAndroid: function isIosOrAndroid() {
                var browser = {
                    versions: function () {
                        var u = navigator.userAgent,
                            app = navigator.appVersion;
                        return {
                            //移动终端浏览器版本信息
                            ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
                            //ios终端
                            android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1 //android终端或uc浏览器

                        };
                    }(),
                    language: (navigator.browserLanguage || navigator.language).toLowerCase()
                };
                if (browser.versions.android === true) {
                    this.type = 'android';
                    window.installment_installment.delUser(msg)
                } else {
                    this.type = 'ios';
                    window.webkit.messageHandlers.installment_installment.postMessage({type:'delUser',msg:msg});
                }
            },
        }
    });
</script>
</html>
