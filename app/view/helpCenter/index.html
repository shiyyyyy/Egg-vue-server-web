<script>
var app = new Vue({
  el: '#app',
  data: function data() {
    return {
      show: false,
      activeNames: ['1'],
      sortLists: [],
      textExct: "",
      phoneNumber: "",
      answerLists: [],
      type: "",
      title: '帮助中心',
      copyValue: ''
    };
  },
  created: function created() {
    this.helperPlateList(); // 获取信息
    // this.helperServiceTel(); // 获取电话
    this.titleChange();

  },
  methods: {
    titleChange: function titleChange() {
      var browser = {
        versions: function () {
          var u = navigator.userAgent,
            app = navigator.appVersion;
          return {
            //移动终端浏览器版本信息
            ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
            //ios终端
            android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1 //android终端或uc浏览器

          };
        }(),
        language: (navigator.browserLanguage || navigator.language).toLowerCase()
      };
      if (browser.versions.android === true) {
        this.type = 'android';
        window.installment_installment.updateTitle(this.title);
      } else {
        this.type = 'ios';
        window.webkit.messageHandlers.installment_installment.postMessage({
          type: 'title',
          title: this.title,
        });
      }
    },
    //打开model 获取列表
    showPopup: function showPopup(number, text) {
      // this.show = !this.show;
      // this.helperQaDetails(number);
      console.log(location.protocol+"//" + location.host + '/helpCenter/helpDetail?helpId='+number+'&helpName='+text)
      this.textExct = text;
      if(this.type=='android'){
          window.installment_installment.gowww(location.protocol+"//" + location.host + '/helpCenter/helpDetail?helpId='+number+'&helpName='+text)
      }else{
          window.webkit.messageHandlers.installment_installment.postMessage({type:'gowww',title:'',url:location.protocol+"//"  + location.host + '/helpCenter/helpDetail?helpId='+number+'&helpName='+text});
      }
    },
    //关闭model
    closePopup: function closePopup() {
      this.show = !this.show;
      $("#app").find(".bodhe").children().removeClass("colorText");
      $('#app').find('.item').slideUp();
    },
    //点击列表 上下滑动效果
    toggle: function toggle(ev) {
      var $title = $(ev.target);
      $title.parents('#app').find('.item').slideUp();
      $title.parents("#app").find(".bodhe").children().removeClass("colorText");

      if ($title.parents(".bodhe").next("div").css("display") == "block") {} else {
        $title.addClass("colorText");
        $title.parents(".bodhe").next().slideDown();
      }
    },
    //问答板块列表
    helperPlateList: function helperPlateList() {
      var $self = this;
      var url = '/helpCenter/plateList';
      $.get(url, function (result) {
          if(result.code == 'L00001'){
              if(this.type=='Android'){
                  window.installment_installment.delUser(result.msg)
              }else{
                  window.webkit.messageHandlers.installment_installment.postMessage({type:'delUser',msg:result.msg});
              }
          }else{
              $self.answerLists = result.data;
          }
      });
    },
    //获取回答标题列表 & 展开答案
    helperQaDetails: function helperQaDetails(id) {
      console.log(id);
      var $self = this;
      var url = '/helpCenter/qaDetails';
      var params = {
        _csrf: this.csrf(document),
        subjectId: id
      };
      $.get(url, params, function (result) {
          if(result.code == 'L00001'){
              if(this.type=='Android'){
                  window.installment_installment.delUser(result.msg)
              }else{
                  window.webkit.messageHandlers.installment_installment.postMessage({type:'delUser',msg:result.msg});
              }
          }else{
              $self.sortLists = result.data;
          }
      });
    },
    csrf:function csrf(doc){
      if (doc !== undefined) {
        var cookieArr = [];
        var csrfToken = '';
        cookieArr = doc.cookie.split(';');
        cookieArr.map(function(value) {
          if (value.indexOf('csrfToken=') !== -1) {
            csrfToken = value.toString();
            var index = csrfToken.indexOf('=');
            csrfToken = csrfToken.substr(index + 1, csrfToken.length);
          }
          return null;
        });
        return csrfToken;
      }
    },
    //获取客服电话号码
    helperServiceTel: function helperServiceTel() {
      var url = '/helpCenter/serviceTel';
      var $self = this;
      $.get(url, function (result) {
          if(result.code == 'L00001'){
              if(this.type=='Android'){
                  window.installment_installment.delUser(result.msg)
              }else{
                  window.webkit.messageHandlers.installment_installment.postMessage({type:'delUser',msg:result.msg});
              }
          }else{
              $self.phoneNumber = result.data;
              $self.isIosOrAndroid(result.data);
          }
      });
    },
    phoneCall: function phoneCall() {
      if (this.type == 'ios') {
        window.webkit.messageHandlers.installment_installment.postMessage({
          type: 'tel',
          tel: this.phoneNumber
        });
      } else {
        window.installment_installment.tel(this.phoneNumber);
      }
    },
    keFu: function keFu() {
      if (this.type == 'ios') {
        window.webkit.messageHandlers.installment_installment.postMessage({
          type: 'kefu'
        });
      } else {
        window.installment_installment.kefu();
      }
    },
    copy: function copy() {
      if (this.type == 'ios') {
        window.webkit.messageHandlers.installment_installment.postMessage({
          type: 'cope',
          copy: this.copyValue
        });
      } else {
        window.installment_installment.copy(this.copyValue);
      }
    },
    pushBack: function pushBack() {
      if (this.type == 'ios') {
        window.webkit.messageHandlers.installment_installment.postMessage({
          type: 'pushback'
        }); // 返回首页
      } else {
        window.installment_installment.finish();
      }
    },
    isIosOrAndroid: function isIosOrAndroid(phoneNumber) {
      var browser = {
        versions: function () {
          var u = navigator.userAgent,
            app = navigator.appVersion;
          return {
            //移动终端浏览器版本信息
            ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/),
            //ios终端
            android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1 //android终端或uc浏览器

          };
        }(),
        language: (navigator.browserLanguage || navigator.language).toLowerCase()
      };
      var pnumber = '';
      var flag = '1';
      if(phoneNumber!='' && phoneNumber!=undefined && phoneNumber!=null){
        pnumber = phoneNumber;
        flag = '1'
      }
      if (browser.versions.android === true) {
        this.type = 'android';
        window.installment_installment.findKeFu(flag,pnumber);
        // window.installment_installment.updateTitle(this.title);
      } else {
        this.type = 'ios';
        window.webkit.messageHandlers.installment_installment.postMessage({
          type: 'findKeFu',
          flag: flag,
          phoneNumber:pnumber+''
        }); // 0 隐藏 1 显示

        // window.webkit.messageHandlers.installment_installment.postMessage({
        //   type: 'title',
        //   title: this.title,
        // });
      }
    }
  }
});
</script>
